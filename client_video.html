<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <a-assets>
      <video id="video" autoplay loop="true" src="https://raw.githubusercontent.com/bazzigom/aframeTest1/master/creeper.mp4">
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/bazzigom/aframeTest1/master/bubbleGum.patt'>
      <a-video rotation= "270 0 0" src="#video" width="2" height="1" position="0 0 0"></a-video>
    </a-marker-camera>
  </a-scene>
</body>
