<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>



		<a-assets>
      <a-asset-item id="tree" src='https://raw.githubusercontent.com/bazzigom/aframeTest1/master/Models/gltf/haruko_gltf.gltf'></a-asset-item>
		</a-assets>
    <!-- use your gltf model -->

		<a-gltf-model src= "#tree"
									scale="0.02 0.02 0.02"
		              position="0 0.5 0" radius="1" segments-height="53">
		             <a-animation attribute="rotation"
		               dur="300"
									 from= "0 1 0"
		               to="0 360 0"
		               easing= "linear"
		               repeat="indefinite"
									 direction='alternate-reverse'

									 <!--  -->
		        </a-animation>

						<a-animation attribute="position"
							dur="3000"
							from= "0 0 0"
							to="3 0 0"
							easing= "linear"
							repeat="indefinite"
							direction='alternate-reverse'
			 </a-animation>
		</a-gltf-model>


		<a-marker-camera type='pattern'  url='https://raw.githubusercontent.com/bazzigom/aframeTest1/master/bear.patt'></a-marker-camera>
	</a-scene>
</body>
