<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <a-assets>
      <audio id="sound" src="https://raw.githubusercontent.com/bazzigom/aframeTest1/master/mp3/maple.mp3" preload="auto"></audio>
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker id="marker1" type='pattern' url='https://raw.githubusercontent.com/bazzigom/aframeTest1/master/bubbleGum.patt'>
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-marker>

    <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity camera></a-entity>



  </a-scene>

  <script>
  AFRAME.registerComponent('soundhandler', {
    tick: function(t, dt) {
      var entity = document.querySelector("sound");
  if (document.querySelector("marker1").object3D.visible == true) {
    // MARKER IS PRESENT
    entity.components.sound.playSound();
  } else {
    // MARKER IS HIDDEN, do nothing (up to you)
  }

       }
  });
  </script>



</body>
