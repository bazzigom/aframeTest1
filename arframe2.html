<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>



    <a-assets>
      <a-asset-item id="crate-obj" src="https://raw.githubusercontent.com/bazzigom/aframeTest1/master/Models/obj/haruko_obj.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="https://raw.githubusercontent.com/bazzigom/aframeTest1/master/Models/obj/haruko_obj.mtl"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->
       <a-obj-model scale="0.01 0.01 0.01" rotation="0 0 0" src="#crate-obj" mtl="#crate-mtl"></a-obj-model> -->
    <!-- define a camera which will move according to the marker position -->


		<a-marker-camera type='pattern'  url='https://raw.githubusercontent.com/bazzigom/aframeTest1/master/bear.patt'></a-marker-camera>
	</a-scene>
</body>
